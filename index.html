<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
  <title>Not IMDb</title>
</head>
<body>
  <div class="flex hcenter">
    <input name="movieSearch" id="movieSearch" placeholder="Enter Movie Title"> <button id="startSearch">Search</button>
  </div>
  <div class="flex">
    <div><img src="" id="poster"></div>
    <div id="movieInfoHolder">
      <div id="movieBackground"></div>
      <div id="movieInfo" class="flex flexcolumn vcenter hcenter">
        <div id="title"></div>
        <div id="overview"></div>
        <div class="flex vcenter space_between">
          <div><strong>Release Date:</strong> <div id="releaseDate"></div></div>
          <div><strong>Genres:</strong><span id="genres" class="flex space_around"></span></div>
        </div>
      </div>
      <div id="credits">This product uses the TMDb API but is not endorsed or certified by TMDb.</div>
    </div>
  </div>
  <div class="flex flexcolumn hcenter">
    <div class="flex hcenter"><h3>Select Top Movie by Genre</h3></div>
    <div id="genreSection" class="flex hcenter space_around"></div>
  </div>
  <script type="text/javascript" src="api_key.js" charset="utf-8"></script>
  <script type="text/javascript" src="index.js" charset="utf-8"></script>
</body>
</html>
